<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <h1>FinFit</h1>
        <div id="nav-content">
            <div id="sign">
                <a href="./loginPage/login.html" target="_blank">Sign In</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="main">
            <h4>Your balance</h4>
            <h1 id="balance">$0.00</h1>
            <div class="income-exp">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money-plus">
                        +$0.00
                    </p>
                </div>
                <div class="vertical"></div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money-minus">
                        $0.00
                    </p>
                </div>
            </div>
            <h3>History</h3>
            <div class="black"></div>
            <ul id="list">
                <li class="minus">
                   Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li>
                <li class="minus">
                   Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li>
                <li class="minus">
                   Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li>
                <li class="minus">
                   Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li>
                <li class="minus">
                   Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li>
                <li class="minus">
                   Cash <span>-$400</span> <button class="delete-btn">x</button>
                </li>
            </ul>
            <h3 id="add-transaction">Add new transaction</h3>
            <div class="black"></div>

            <!-- I don't need any action in the form. -->
            <form id="form">
                <div class="form-control">
                    <label for="Text">Description of your transaction:</label>
                    <input type="text" id="text" placeholder="Enter text">
                </div>
                <div class="form-control">
                    <label for="amount">Amount(+ to add and - to subtract)</label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <button id="transaction-btn">Enter Transaction</button>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
